apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins
  namespace: jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
      - name: jenkins
        image: jenkins/jenkins:lts  # Usamos la imagen oficial de Jenkins
        ports:
        - containerPort: 8080
        - containerPort: 50000
        env:
          - name: JENKINS_OPTS
            value: "-Djenkins.install.runSetupWizard=false"
        volumeMounts:
          - name: jenkins-home
            mountPath: /var/jenkins_home
      volumes:
        - name: jenkins-home
          persistentVolumeClaim:
            claimName: jenkins-pvc  # Aseg√∫rate de tener un PVC configurado
