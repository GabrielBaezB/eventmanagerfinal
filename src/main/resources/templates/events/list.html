<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Eventos</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Ubicaci√≥n</th>
        <th>Fecha</th>
    </tr>
    </thead>
    <tbody>

        <td th:text="${event.id}"></td>
        <td th:text="${event.name}"></td>

    </tbody>
</table>

</body>
</html>
